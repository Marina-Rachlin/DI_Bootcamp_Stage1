{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/booking.css' %}">
</head>
<body>

  <a href="{% url 'visitors:homepage' %}" class="close-icon">&times;</a>
    <div class="booking-line">
        <form method="POST">
            {% csrf_token %}
            <div class="form-field">
                <label for="guests">No. of guests:</label>
                <select id="guests" name="num_guests" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>            

            <div class="form-field">
                <label for="startDate">From:</label>
                <input type="date" id="startDate" name="check_in_date" required>
            </div>

            <div class="form-field">
                <label for="endDate">To:</label>
                <input type="date" id="endDate" name="check_out_date" required>
            </div>

            <button type="submit">Check Availability</button>
        </form>
    </div>

    <div class="dashed-div">
        <!-- <div class="line"  class="line1">
            <span class="label">No. of Guests</span>
            <div class="counter">
                <button class="button"><i class="fas fa-minus"></i></button>
                <span class="number">0</span>
                <button class="button"><i class="fas fa-plus"></i></button>
            </div> -->

        <span class="line"></span>
        <span class="line"></span>
        <span class="line"></span>
    </div>

    <script src="https://kit.fontawesome.com/c7bb54256c.js" crossorigin="anonymous"></script>
</body>
</html>
